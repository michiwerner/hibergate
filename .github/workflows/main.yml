name: Main Workflow
on:
  - push
jobs:
  build:
    name: Build Binary
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install Go 1.16
        uses: actions/setup-go@v2
        with:
          go-version: "~1.16.5"
      - name: Run unit tests
        working-directory: ./cmd/hibergate
        run: go test
